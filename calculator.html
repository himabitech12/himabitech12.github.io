<html>
<head>
<title>Calculator</title>
</head>
<body>
<table border=1>
<form name="frm">
<tr>
<td colspan=4><input type="text" name="box"></td>
</tr>
<tr>
<td><input type="button"value="1"name="n1"onclick="frm.box.value+='1'"></td>
<td><input type="button"value="2"name="n2"onclick="frm.box.value+='2'"></td>
<td><input type="button"value="3"name="n3"onclick="frm.box.value+='3'"></td>
<td><input type="button"value="4"name="n4"onclick="frm.box.value+='4'"></td>
</tr>
<tr>
<td><input type="button"value="5"name="n5"onclick="frm.box.value+='5'"></td>
<td><input type="button"value="6"name="n6"onclick="frm.box.value+='6'"></td>
<td><input type="button"value="7"name="n7"onclick="frm.box.value+='7'"></td>
<td><input type="button"value="8"name="n8"onclick="frm.box.value+='8'"></td>
</tr>
<tr>
<td><input type="button"value="9"name="n9"onclick="frm.box.value+='9'"></td>
<td><input type="button"value="0"name="n0"onclick="frm.box.value+='0'"></td>
<td><input type="button"value="+"name="n+"onclick="frm.box.value+='+'"></td>
<td><input type="button"value="-"name="n-"onclick="frm.box.value+='-'"></td>
</tr>
<tr>
<td><input type="button"value="*"name="n*"onclick="frm.box.value+='*'"></td>
<td><input type="button"value="/"name="n/"onclick="frm.box.value+='/'"></td>
<td><input type="button"value="c"name="nc"onclick="frm.box.value+='c'"></td>
<td><input type="button"value="="name="n="onclick="frm.box.value+='='"></td>
</tr>
</form>
</table>
</body>
</html>
